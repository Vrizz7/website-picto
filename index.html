<html>
<head>
	<title>Picto.</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin|Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
	<meta name="description" content="Share pictures with friends">
	<meta name="keywords" content="picture, pictures, photo, photos">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="loginwindow">
			<div class="inpt">
				<div id="logo">
					<span class="logo" style="font-family: 'Lobster', cursive; font-size: 42px; color:#00000"><p>Picto.</p></span>
				</div>
				<button id="googlebtn" type="submit">Log in with Google</button>
				<button id="fbbtn" type="submit">Log in with Facebook</button>
				<span style="font-family: 'Catamaran', sans-serif; font-size: 16px; color:#b2b2b2"><p>OR</p></span>
				<input id="usrname" type="text" placeholder="Username">
				<input id="pswd" type="password" placeholder="Password" >
				<button id="logbtn" type="submit">Log in</button>
				<span style="font-family: 'Catamaran', sans-serif; font-size: 16px; "><p id="alert"></p>
			</div>
		</div>
	</div>

<script>
	$("#logbtn").click(function(){
			var username = document.getElementById('usrname');
			var password = document.getElementById('pswd');

			if (username.value == "vrizz7" && password.value == "test") {
				$("#loginwindow").slideToggle(500);
				$("#loginwindow").delay(500).slideToggle(500);
			}
			else {
				document.getElementById('alert').innerHTML = "Wrong login or password.";
			}
		});
</script>
</body>
</html>
